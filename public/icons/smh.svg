<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Newspaper background -->
  <rect width="32" height="32" rx="2" fill="#f8f8f8" stroke="#333" stroke-width="1"/>
  
  <!-- Newspaper fold lines -->
  <line x1="8" y1="8" x2="24" y2="8" stroke="#ccc" stroke-width="0.5"/>
  <line x1="8" y1="16" x2="24" y2="16" stroke="#ccc" stroke-width="0.5"/>
  <line x1="8" y1="24" x2="24" y2="24" stroke="#ccc" stroke-width="0.5"/>
  
  <!-- Headlines -->
  <rect x="10" y="10" width="12" height="2" fill="#333"/>
  <rect x="10" y="18" width="8" height="1.5" fill="#666"/>
  <rect x="10" y="20" width="10" height="1.5" fill="#666"/>
  
  <!-- SMH text -->
  <text x="16" y="28" font-family="Georgia, serif" font-size="8" font-weight="bold" text-anchor="middle" fill="#333">SMH</text>
</svg>
